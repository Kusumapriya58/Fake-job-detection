<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Job Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f1f4f9;
        }
        .navbar {
            background: #005C97;
        }
        .stat-card {
            border-radius: 18px;
            padding: 25px;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .title {
            font-weight: 700;
            color: #005C97;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark px-4">
    <span class="navbar-brand">Fake Job Detection System</span>
    <a href="/logout" class="btn btn-light btn-sm">Logout</a>
</nav>

<div class="container mt-4">

    <div class="row g-4">
        <div class="col-md-4">
            <div class="stat-card">
                <h4 class="title">Real Jobs</h4>
                <h3>{{ real }}</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stat-card">
                <h4 class="title">Fake Jobs</h4>
                <h3>{{ fake }}</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stat-card">
                <h4 class="title">Last Prediction</h4>
                
                {% if last_text %}
                    <p><b>{{ last_label }}</b> ({{ last_confidence }}%)</p>
                {% else %}
                    <p>No predictions yet</p>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="card mt-4 p-4">
        <h4 class="title">Enter Job Description</h4>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/predict">
            <textarea name="job_description" class="form-control" rows="5" required></textarea>
            <button class="btn btn-primary mt-3">Predict</button>
        </form>
    </div>

</div>

</body>
</html>
